<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Inventra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center bg-green-500 p-2 rounded-lg mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Forgot password?</h2>
        <p class="text-gray-500 mt-2 text-sm">Enter your registered email to receive a password reset link.</p>
    </div>

    <div th:if="${message}" class="mb-4 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-md text-sm">
        <div class="flex items-center">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span th:text="${message}">A reset link is sent to registered mail</span>
        </div>
    </div>

    <div th:if="${error}" class="mb-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md text-sm">
        <div class="flex items-center">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <span th:text="${error}">Error details here</span>
        </div>
    </div>

    <form th:action="@{/forgot-password}" method="post" class="space-y-6">
        <div>
            <label for="email" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Email address</label>
            <input type="email"
                   id="email"
                   name="email"
                   required
                   placeholder="e.g. staff@inventra.com"
                   class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition duration-200">
        </div>

        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 transition duration-200 shadow-md">
            Send Reset Link
        </button>
    </form>

    <div class="mt-8 text-center border-t border-gray-100 pt-6">
        <a th:href="@{/login}" class="text-sm font-semibold text-gray-500 hover:text-green-600 flex items-center justify-center gap-1 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Return to Sign In
        </a>
    </div>
</div>

</body>
</html>
