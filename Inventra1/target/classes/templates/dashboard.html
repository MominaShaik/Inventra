<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Inventra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-50 font-sans">

<nav class="bg-white shadow-md px-8 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
        <div class="bg-green-500 p-1.5 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        </div>
        <span class="text-xl font-bold text-green-600">Inventra</span>
    </div>
    <div class="flex items-center gap-4">
        <div class="text-right">
            <span class="block text-sm font-bold text-gray-800" th:text="${user.username}">User Name</span>
            <span class="block text-xs text-gray-500" th:text="${user.email}">user@email.com</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition text-sm font-semibold">Logout</button>
        </form>
    </div>
</nav>

<div class="max-w-7xl mx-auto py-10 px-6">
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800" th:text="${role} + ' Dashboard'">Dashboard</h1>
        <p class="text-gray-500 mt-2">
            Welcome back, <span class="font-semibold text-green-600" th:text="${user.username}">User</span>.
            You are logged in as <span class="badge bg-gray-200 px-2 py-1 rounded text-xs uppercase" th:text="${user.role}">Role</span>.
        </p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
            <h3 class="text-gray-400 text-sm font-semibold uppercase italic">Total Products</h3>
            <p class="text-2xl font-bold text-gray-800">1,248</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-yellow-500">
            <h3 class="text-gray-400 text-sm font-semibold uppercase italic">Low Stock</h3>
            <p class="text-2xl font-bold text-gray-800">12</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
            <h3 class="text-gray-400 text-sm font-semibold uppercase italic">Inventory Value</h3>
            <p class="text-2xl font-bold text-gray-800">$45,200</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-purple-500">
            <h3 class="text-gray-400 text-sm font-semibold uppercase italic">Daily Orders</h3>
            <p class="text-2xl font-bold text-gray-800">84</p>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-8">
        <h2 class="text-xl font-bold text-gray-800 mb-2">Available Operations</h2>
        <p class="text-gray-600 mb-6 text-sm" th:text="${features}"></p>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <button class="border border-gray-200 p-4 rounded-lg hover:bg-green-50 hover:border-green-200 transition text-left group">
                <span class="block font-bold group-hover:text-green-700">View Inventory</span>
                <span class="text-xs text-gray-500">Check current stock and locations</span>
            </button>

            <button th:if="${role == 'Manager' or role == 'Admin'}"
                    class="border border-gray-200 p-4 rounded-lg hover:bg-green-50 hover:border-green-200 transition text-left group">
                <span class="block font-bold group-hover:text-green-700">Generate Reports</span>
                <span class="text-xs text-gray-500">Export sales and inventory data</span>
            </button>

            <button th:if="${role == 'Admin'}"
                    class="border border-gray-200 p-4 rounded-lg hover:bg-green-50 hover:border-green-200 transition text-left group">
                <span class="block font-bold group-hover:text-green-700">System Settings</span>
                <span class="text-xs text-gray-500">Configure roles and permissions</span>
            </button>
        </div>
    </div>
</div>

</body>
</html>
