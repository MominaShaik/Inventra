<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Inventra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center bg-green-500 p-2 rounded-lg mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Set new password</h2>
        <p class="text-gray-500 mt-2 text-sm">Please enter a strong password to secure your account.</p>
    </div>

    <div th:if="${error}" class="mb-4 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md text-sm">
        <span th:text="${error}">Error details here</span>
    </div>

    <form th:action="@{/reset-password}" method="post" class="space-y-6">
        <input type="hidden" name="token" th:value="${token}">

        <div>
            <label for="password" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">New Password</label>
            <input type="password"
                   id="password"
                   name="newPassword"
                   required
                   placeholder="••••••••"
                   class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition duration-200">
        </div>

        <div>
            <label for="confirmPassword" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Confirm New Password</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   required
                   placeholder="••••••••"
                   class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition duration-200">
        </div>

        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md active:transform active:scale-95">
            Update Password
        </button>
    </form>
</div>

</body>
</html>
