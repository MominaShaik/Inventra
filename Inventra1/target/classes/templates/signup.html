<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Inventra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100 my-10">
    <div class="text-center mb-6">
        <div class="inline-flex items-center gap-2 mb-4">
            <div class="bg-[#10b981] p-1.5 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
            </div>
            <span class="text-2xl font-bold text-gray-800">Inventra</span>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Create an account</h2>
        <p class="text-gray-500 mt-1">Join the intelligent inventory system</p>
    </div>

    <div th:if="${error}" class="mb-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg text-sm text-center">
        <span th:text="${error}">Error details</span>
    </div>

    <form th:action="@{/signup}" th:object="${user}" method="post" class="space-y-4">

        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Full Name</label>
            <input type="text" th:field="*{username}" required
                   placeholder="Enter your full name"
                   class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition duration-200">
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Email Address</label>
            <input type="email" th:field="*{email}" required
                   placeholder="name@company.com"
                   class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition duration-200">
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Password</label>
            <input type="password" th:field="*{password}" required
                   placeholder="••••••••"
                   class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition duration-200">
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Assigned Role</label>
            <div class="relative">
                <select th:field="*{role}" required
                        class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition appearance-none cursor-pointer">
                    <option value="" disabled selected>Select your role</option>
                    <option value="STAFF">Staff — Inventory Operations</option>
                    <option value="MANAGER">Manager — Analytics & Stock</option>
                    <option value="ADMIN">Admin — System Control</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <button type="submit"
                class="w-full bg-[#10b981] hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md mt-2 active:transform active:scale-95">
            Create Account
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600 border-t border-gray-100 pt-6">
        Already have an account?
        <a th:href="@{/login}" class="text-green-600 font-bold hover:underline">Sign in</a>
    </div>
</div>

</body>
</html>
